<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="page">
    <header class="matrix-scheme-wrapper">
      <img src="./eisenhower-matrix.jpg" class="matrix-scheme-image" alt="eisenhower-matrix">
      <a 
        class="more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </header>
    <main class="main-wrapper">
      <section id="add-tasks">
        <label for="new-task" class="label">Add Item</label>
        <div class="task-row-wrapper">
          <input 
            id="new-task" 
            class="input task" 
            type="text"
          >
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="h3">Todo</h3>
        <ul id="incomplete-tasks" class="ul">
          <li class="li">
            <input type="checkbox" class="input">
            <label class="label task">Pay Bills</label>
            <input 
              type="text" 
              class="input task"
            >
            <button class="button edit-task">Edit</button>
            <button class="button delete-task">
              <img src="./remove.svg" class="delete-task-img" alt="task removing arrow">
            </button>
          </li>
          <li class="li edit-mode">
            <input type="checkbox" class="input">
            <label class="label task">Go Shopping</label>
            <input 
              type="text" 
              value="Go Shopping" 
              class="input task"
            >
            <button class="button edit-task">Save</button>
            <button class="button delete-task">
              <img src="./remove.svg" class="delete-task-img"  alt="task removing arrow">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="h3">Completed</h3>
        <ul id="completed-tasks" class="ul">
          <li class="li">
            <input type="checkbox" class="input" checked>
            <label class="label task">See the Doctor</label>
            <input 
              type="text"
              class="input task"
            >
            <button class="button edit-task">Edit</button>
            <button class="button delete-task">
              <img src="./remove.svg" class="delete-task-img"  alt="task removing arrow">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
