<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="page">
    <header class="matrix-scheme-wrapper">
      <img src="./eisenhower-matrix.jpg" class="matrix-scheme-wrapper__image" alt="eisenhower-matrix">
      <a 
        class="matrix-scheme-wrapper__link-more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </header>
    <main class="main-wrapper">
      <section id="add-tasks">
        <label for="new-task" class="add-task__label">Add Item</label>
        <div class="add-tasks__task-row-wrapper">
          <input 
            id="new-task" 
            class="section__input task" 
            type="text"
          >
          <button class="section__button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="h3">Todo</h3>
        <ul id="incomplete-tasks" class="ul">
          <li class="li">
            <input type="checkbox" class="section__input">
            <label class="li__label task">Pay Bills</label>
            <input 
              type="text" 
              class="section__input task"
            >
            <button class="section__button section__button_edit-task">Edit</button>
            <button class="section__button section__button_delete-task">
              <img src="./remove.svg" class="section__delete-task-img" alt="task removing arrow">
            </button>
          </li>
          <li class="li section__li_edit-mode">
            <input type="checkbox" class="section__input">
            <label class="li__label task">Go Shopping</label>
            <input 
              type="text" 
              value="Go Shopping" 
              class="section__input task"
            >
            <button class="section__button section__button_edit-task">Save</button>
            <button class="section__button section__button_delete-task">
              <img src="./remove.svg" class="section__delete-task-img"  alt="task removing arrow">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="h3">Completed</h3>
        <ul id="completed-tasks" class="ul">
          <li class="li">
            <input type="checkbox" class="section__input" checked>
            <label class="li__label task">See the Doctor</label>
            <input 
              type="text"
              class="section__input task"
            >
            <button class="section__button section__button_edit-task">Edit</button>
            <button class="section__button section__button_delete-task">
              <img src="./remove.svg" class="section__delete-task-img"  alt="task removing arrow">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
